---
layout: default
---
<div class="Post">
	<div class="Text">
		<a href="" title="{{ page.url }}" class="Title">{{ page.title }}</a>
		<div class="PostBody">
		  {{ content }}
		</div>
	</div>
	<div class="Bottom">
		<span class="Permalink">
			<a href="{{ page.url }}" title="{{ page.title }}" class="Time">Posted on {{ page.date }}</a>
		</span>
	</div>
</div>
